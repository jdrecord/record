<body>

    var app = new Vue({
      el: '#app',
      data: {
        params: {},
        data: [],
        phone: ''
      },
      methods: {
        getList() {
          $.ajax({
            url: 'https://woolzhp.ml/api/addr',
            success: (res => {
              this.data = res
            })
          })
        },
        getPin(item) {
          for (const key in item) {
            return item[key]
            break
          }
        },
        search() {
          this.data = this.data.filter(item => item['3'] == this.phone)
        }
      },
      created() {
        this.getList()
      },
    })
