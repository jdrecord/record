<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="./js/vue.js"></script>
  <title>Document</title>
  <style>
    .content {
      /* padding-top: 40px; */

    }
  </style>
</head>

<body>
  <div id="app">
    <div class="table">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col" :style="{width:'80px'}">索引</th>
            <th scope="col" :style="{width:'120px'}">pin</th>
            <th scope="col" :style="{width:'240px'}">奖品</th>
            <th scope="col" :style="{width:'200px'}">店铺名称</th>
            <th scope="col">活动链接</th>
          </tr>
        </thead>
        <tbody>
          <div class="content">
            <tr v-for="(item,index) in data" :key="index">
              <th scope="row">{{index+1}}</th>
              <th>{{getPin(item)}}</th>
              <td scope="row">{{item['奖品']}}</td>
              <td>{{item['地址']}}</td>
              <td>{{item['店铺名称']}}</td>
              <td><a target="_blank" :href="item['活动链接']">{{item['活动链接']}}</a></td>
            </tr>
          </div>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        params: {},
        data: []
      },
      methods: {
        getList() {
          $.ajax({
            url: 'https://woolzhp.ml/api/addr',
            success: (res => {
              this.data = res

            })
          })
        },
        getPin(item) {
          for (const key in item) {
            return item[key]
            break
          }
        }
      },
      created() {
        this.getList()
      },
    })
  </script>
</body>

</html>
